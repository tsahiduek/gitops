apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  annotations:
    "helm.sh/hook-weight": "-100"
    "helm.sh/hook-delete-policy": "before-hook-creation"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: nginx:1.21.1
        ports:
        - containerPort: 80
        env:
        - name: MESSAGE
          value: "{{ .Values.message }}"
